<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Admin Site</title>
    <link rel="stylesheet" href="../static/css/common.css" th:href="@{/css/common.css}"/>
</head>
<body>
    <section class="wrap-menu-article">
   
        <div class="wrap-article" style="text-align: right; background:gray">
            <p style="color: white">Hello <span sec:authentication="principal.user.username"></span></p>
            <!-- <p>You are <span sec:authentication="principal.user.role"></span></p> -->
            <a class="btn btn-style bgPink" href="#" th:href="@{/logout}">logout</a>
        </div> <!-- /wrap-article -->
        <div>
        		<h2 style="text-align:center">PRODUCT LIST</h2>
        		<table border="1" style="margin:0 auto">
	        		<thead>
	        			<tr>
	        				<th>Index</th>
	        				<th>Product Name</th>
	        				<th>Category</th>
	        				<th>Edit/Delete</th>
	        			</tr>
	        		</thead>
	        		<tbody>
	        			<tr th:each="product, i: ${products}">
	        				<td th:text="${i.index + 1}"></td>
	        				<td th:text="${product.name}"></td>
	        				<td th:text="${product.category.name}"></td>
	        				<td>
	        					<a th:href="@{/edit-product(id=${product.prodId})} ">Edit</a> - 
	        					<a th:href="@{/delete-product(id=${product.prodId})}" onClick="return confirm('Are you sure you want to delete this item?');">Delete</a>
	        				</td>
	        			</tr>
	        		</tbody>
        		</table>
        		<div style="text-align:center"><a th:href="@{/add-product}">Add New</a></div>
        </div>
    </section>
    
</body>
<script type="text/javascript" src="../static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script type="text/javascript">
    $(document).ready(function() {
    		
    });
</script>
</html>
